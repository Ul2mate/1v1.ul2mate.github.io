<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Play 1v1.lol</title>
  <style>
    :root{--bg:#0f1720;--card:#0b1220;--accent:#16a34a}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:var(--bg);color:#e6eef6}
    .wrap{min-height:100%;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:28px;gap:18px}
    header{width:100%;max-width:1100px;display:flex;align-items:center;justify-content:space-between;gap:12px}
    h1{font-size:1.1rem;margin:0}
    .card{width:100%;max-width:1100px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:12px;box-shadow:0 6px 24px rgba(2,6,23,0.6)}
    /* responsive iframe container keeps 16:9 (adjust ratio if you prefer) */
    .iframe-wrap{position:relative;width:100%;padding-top:56.25%;border-radius:8px;overflow:hidden;background:#000}
    .iframe-wrap iframe{position:absolute;left:0;top:0;width:100%;height:100%;border:0;background:#000}
    .controls{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .btn{background:var(--accent);color:#fff;padding:8px 12px;border-radius:8px;text-decoration:none;font-weight:600;border:0;cursor:pointer}
    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#dff7df}
    .notice{font-size:0.9rem;color:#bcd7b8;margin-top:8px}
    .hidden{display:none}
    @media (max-width:520px){
      .controls{flex-direction:column;align-items:stretch}
      header{flex-direction:column;align-items:flex-start;gap:8px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="card" style="display:flex;align-items:center;justify-content:space-between;">
      <div>
        <h1>Play 1v1.lol â€” embedded</h1>
        <div style="font-size:0.9rem;color:#bcd7b8">If embedding is blocked, use the Open button below.</div>
      </div>
      <div class="controls">
        <button class="btn" id="open-new">Open in new tab</button>
        <a class="btn secondary" href="https://1v1.lol/" target="_blank" rel="noopener noreferrer">Official site</a>
      </div>
    </header>

    <section class="card">
      <div class="iframe-wrap" id="frameContainer">
        <!-- iframe src -->
        <iframe id="gameFrame" src="https://1v1.lol/" title="1v1.lol" allow="fullscreen; autoplay; gyroscope; microphone; camera" referrerpolicy="no-referrer"></iframe>
      </div>

      <div id="fallback" class="notice hidden">
        The game may block embedding. Click <a id="fallbackLink" href="https://1v1.lol/" target="_blank" rel="noopener noreferrer">here to open 1v1.lol in a new tab</a>.
      </div>
    </section>
  </div>

  <script>
    // Open in new tab button
    document.getElementById('open-new').addEventListener('click', function () {
      window.open('https://1v1.lol/', '_blank', 'noopener');
    });

    // Simple heuristic: if iframe doesn't fully load within X seconds, show fallback
    (function showFallbackIfBlocked() {
      const frame = document.getElementById('gameFrame');
      const fallback = document.getElementById('fallback');
      let loaded = false;

      // If iframe fires load, consider it loaded (still might be framed but this is best-effort)
      frame.addEventListener('load', () => { loaded = true; });

      // After 3.5s, if not loaded, show fallback notice (adjust timeout as desired)
      setTimeout(() => {
        if (!loaded) {
          fallback.classList.remove('hidden');
        }
      }, 3500);
    })();
  </script>
</body>
</html>
